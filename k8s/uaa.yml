apiVersion: apps/v1
kind: Deployment
metadata:
  name: uaa
  namespace: gateway-demo
  labels:
    app.kubernetes.io/name: uaa
    app.kubernetes.io/instance: uaa-standalone
    app.kubernetes.io/version: 74.12.0
    app.kubernetes.io/component: authorization_server
    app.kubernetes.io/part-of: uaa
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      app: uaa-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: uaa-deployment
        app.kubernetes.io/name: uaa
        app.kubernetes.io/instance: uaa-standalone
        app.kubernetes.io/version: 74.12.0
        app.kubernetes.io/component: authorization_server
        app.kubernetes.io/part-of: uaa
        app.kubernetes.io/managed-by: kubectl
      namespace: gateway-demo
    spec:
      serviceAccountName: uaa
      containers:
      - name: uaa
        image: cfidentity/uaa@sha256:d9edd669f865c57ae532fc547a069b84d797554ea3368b355172c433002cef4c
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
        ports:
        - name: http-uaa
          containerPort: 8080
          protocol: TCP
        env:
        - name: BPL_TOMCAT_ACCESS_LOGGING
          value: "y"
        - name: JAVA_OPTS
          value: -Djava.security.egd=file:/dev/./urandom -Dlogging.config=/etc/config/log4j2.properties
            -Dlog4j.configurationFile=/etc/config/log4j2.properties
        - name: spring_profiles
          value: default,hsqldb
        - name: UAA_CONFIG_PATH
          value: /etc/config
        volumeMounts:
        - name: uaa-config
          mountPath: /etc/config
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-uaa
          failureThreshold: 25
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-uaa
      volumes:
      - name: uaa-config
        configMap:
          name: uaa-config
---
apiVersion: v1
kind: Service
metadata:
  name: uaa
  labels:
    app: uaa-deployment
    app.kubernetes.io/name: uaa
    app.kubernetes.io/instance: uaa-standalone
    app.kubernetes.io/version: 74.12.0
    app.kubernetes.io/component: authorization_server
    app.kubernetes.io/part-of: uaa
    app.kubernetes.io/managed-by: kubectl
  namespace: gateway-demo
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http-uaa
    targetPort: 8080
    protocol: TCP
  selector:
    app: uaa-deployment
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: uaa
  namespace: gateway-demo
  labels:
    app.kubernetes.io/name: uaa
    app.kubernetes.io/instance: uaa-standalone
    app.kubernetes.io/version: 74.12.0
    app.kubernetes.io/component: authorization_server
    app.kubernetes.io/part-of: uaa
    app.kubernetes.io/managed-by: kubectl
automountServiceAccountToken: false
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: uaa-ingress
  namespace: gateway-demo
  labels:
    app.kubernetes.io/name: uaa
    app.kubernetes.io/instance: uaa-standalone
    app.kubernetes.io/version: 74.12.0
    app.kubernetes.io/component: authorization_server
    app.kubernetes.io/part-of: uaa
    app.kubernetes.io/managed-by: kubectl
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - uaa.minikube.crdant.io
    secretName: uaa-tls
  rules:
  - host: uaa.minikube.crdant.io
    http:
      paths:
      - path: /
        backend:
          serviceName: uaa
          servicePort: 80
