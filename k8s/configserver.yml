---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configserver
  namespace: demo
data:
  SPRING_APPLICATION_JSON: |
    {
      "spring": {
        "profiles": {
          "active": "git"
        },
        "cloud": {
          "config": {
            "server": {
              "git": {
                "uri": "https://github.com/crdant/spring-cloud-gateway-demo",
                "searchPaths": "config/{application}/{profile}"
              }
            }
          }
        }
      }
    }
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-config-access-to-discovery
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: config-server
      app.kuberbetes.io/instance: config-server-standalone
      app.kubernetes.io/part-of: gateway-demo
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: discovery
          app.kubernetes.io/part-of: gateway-demo
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: github-egress
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: config-server
      app.kuberbetes.io/instance: config-server-standalone
      app.kubernetes.io/part-of: gateway-demo
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 192.30.252.0/22
    - ipBlock:
